<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&amp;display=swap"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div id="container">
      <div class="header">
        <a href="https://standoffdrop.ru/" class="logo"
          ><img src="./images/logo.png"
        /></a>
      </div>

      <div class="title--main">
        <h1 class="text--center"> Крути колесо и получай бонус на StandOffdrop.ru до <span class="title--main--ultrabold">1000 &#8381</span></h1>
       
       
      </div>
      <div class="roulette--block">
        <div class="roulette">
          <div id="roulette--wheel"></div>
        </div>
        <div id="roulette--button">
          <img src="./images/button_icon.png" class="roulette--button--image" />
          <span class="roulette--button--text">КРУТИТЬ!</span>
        </div>
      </div>
      <div class="drop--block">
        <h1 class="title--drop">Может выпасть</h1>
        <div id="drop--flexbox"></div>
      </div>
    </div>
    <div id="modal"><div id="modal--item"><img id="modal--image" src=""><div id="modal--text"></div></img></div><div id="modal--button">Забрать награду</div></div>
  </body>
  <script src="./index.js"></script>
</html>
