<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&amp;display=swap"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="title--main">
        Крути колесо и получай свой бонус на StandOFFdrop
      </h1>
      <h1 class="title--roulette">Колесо бонусов</h1>
      <div class="roulette--block">
        <div class="roulette">
          <div id="roulette--wheel"></div>
        </div>
        <div id="roulette--button">
          <img src="./images/button_icon.png" class="roulette--button--image" />
          <span class="roulette--button--text">КРУТИТЬ!</span>
        </div>
      </div>
      <div class="drop--block">
        <h1 class="title--drop">Может выпасть</h1>
        <div id="drop--flexbox"></div>
      </div>
    </div>
    <div id="modal"><div id="modal--button">Забрать награду</div></div>
  </body>
  <script src="./index.js"></script>
</html>
